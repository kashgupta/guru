<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Voice Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .status {
            text-align: center;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .status.disconnected {
            background: #fee;
            color: #c33;
        }

        .status.connecting {
            background: #ffeaa7;
            color: #d63031;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #connectBtn {
            background: #667eea;
            color: white;
        }

        #connectBtn:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #disconnectBtn {
            background: #e74c3c;
            color: white;
        }

        #disconnectBtn:hover:not(:disabled) {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        .visualizer {
            height: 100px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .wave {
            display: flex;
            align-items: center;
            gap: 4px;
            height: 100%;
        }

        .bar {
            width: 4px;
            background: #667eea;
            border-radius: 2px;
            transition: height 0.1s ease;
        }

        .transcript {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            min-height: 150px;
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .transcript-item {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
        }

        .transcript-item.user {
            background: #e3f2fd;
            margin-left: 20px;
        }

        .transcript-item.assistant {
            background: #f3e5f5;
            margin-right: 20px;
        }

        .speaker {
            font-weight: 600;
            font-size: 12px;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .transcript-item.user .speaker {
            color: #1976d2;
        }

        .transcript-item.assistant .speaker {
            color: #7b1fa2;
        }

        .message {
            color: #333;
            line-height: 1.5;
        }

        .footer {
            text-align: center;
            color: #999;
            font-size: 12px;
            margin-top: 20px;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OpenAI Voice Agent</h1>
        <p class="subtitle">Speech-to-Speech Realtime API Demo</p>

        <div class="status disconnected" id="status">
            Disconnected
        </div>

        <div class="controls">
            <button id="connectBtn">Connect</button>
            <button id="disconnectBtn" disabled>Disconnect</button>
        </div>

        <div class="visualizer" id="visualizer">
            <div class="wave" id="wave"></div>
        </div>

        <div class="transcript" id="transcript">
            <div style="color: #999; text-align: center;">
                Conversation will appear here...
            </div>
        </div>

        <div class="footer">
            Powered by <a href="https://openai.com" target="_blank">OpenAI Realtime API</a>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
